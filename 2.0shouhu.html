<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassGuardian</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("https://img.picui.cn/free/2024/08/19/66c298d844d05.png");
            background-size: 100% 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .info-panel {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        p {
            font-size: 24px;
            margin: 10px 0;
        }
        .timer {
            font-size: 40px;
            margin: 20px 0;
        }
        .schedule img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            background-color: white;
            color: black;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            padding: 12px 24px;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.1);
        }
        footer.disclaimer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            text-align: center;
            width: 100%;
            color: #ccc;
        }
        footer.disclaimer span {
            color: #ff8080;
            text-decoration: underline;
            cursor: pointer;
        }
        #current-time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: white;
        }
        /* 弹窗样式 */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            color: black;
        }
        #modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #5C4B99;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        #modal-content button:hover {
            background-color: #3e3470;
        }
    </style>
</head>
<body>
    <div id="current-time"></div>

    <div class="info-panel">
        <h1>恭喜同学们升入「初二」年级</h1>
        <p>新一代ClassGuardian「天启守护架构」守护课间电脑安全</p>
        <p style="font-size: 28px;">距离上课还有：</p>
        <div class="timer">loading……</div>
        <div class="schedule">
            <img src="https://cyychenyiyi.github.io/ClassGuardian/schedule.png" alt="课程表图片">
        </div>
        <button onclick="window.location.href='https://cyychenyiyi.github.io/ClassGuardian/close';">开始上课</button>
        <p style="margin-top: 10px; font-size: 18px;">或插入ClassGuardian-Ukey</p>
    </div>

    <footer class="disclaimer">
        使用即代表同意《用户协议》《隐私政策》《儿童隐私政策》（由于守护中无法查看网页，请使用其他设备在官网中查看）。请勿将此软件用于非法用途。©️2024-2025 Chenyiyi拥有最终解释权。AI技术由自研天启mind提供支持。<span id="bg-issue">背景图片不适合展示</span>
    </footer>

    <!-- 弹窗内容 -->
    <div id="modal">
        <div id="modal-content">
            <p>对您的影响深感抱歉，由于使用AI绘画，我们无法保证背景图片的高质量。已反馈，24小时内进行处理。</p>
            <button onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('zh-CN', { hour12: false });
        }
        setInterval(updateTime, 1000);

        // 倒计时
        function startCountdown() {
            const timer = document.querySelector('.timer');
            const { duration } = getNextBreakTime();
            let seconds = duration;

            // 检查是否已经是上课时间，如果是，立即跳转
            if (seconds <= 0) {
                window.location.href = "https://cyychenyiyi.github.io/ClassGuardian/closeok";
                return;
            }

            const interval = setInterval(() => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timer.textContent = `${mins}分${secs}秒`;
                seconds--;

                if (seconds < 0) {
                    clearInterval(interval);
                    timer.textContent = "开始上课";
                    window.location.href = "https://cyychenyiyi.github.io/ClassGuardian/closeok";
                }
            }, 1000);
        }

        // 背景图片不适合展示点击事件
        document.getElementById('bg-issue').onclick = function() {
            document.body.style.backgroundColor = 'black';
            document.body.style.backgroundImage = 'none';
            document.getElementById('modal').style.display = 'flex';
        };

        // 关闭弹窗
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // 页面加载完成后启动倒计时
        window.onload = function() {
            startCountdown();
            updateTime();
        };

        function getNextBreakTime() {
            const now = new Date();
            const breakTimes = [
                { hour: 9, minute: 20 },
                { hour: 10, minute: 15 },
                { hour: 11, minute: 15 },
                { hour: 12, minute: 0 },
                { hour: 12, minute: 40 },
                { hour: 15, minute: 30 },
                { hour: 16, minute: 25 },
                { hour: 17, minute: 20 }
            ];

            // 计算当前时间距离最近的下课时间
            let nearestBreakTime = breakTimes.find(time => {
                let breakTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), time.hour, time.minute);
                return now < breakTime;
            });

            // 如果已经过了今天所有的下课时间，则取明天的第一个下课时间
            if (!nearestBreakTime) {
                nearestBreakTime = breakTimes[0];
                now.setDate(now.getDate() + 1); // 设定为明天
            }

            // 计算下课时间与当前时间的时间差
            let nextBreakTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), nearestBreakTime.hour, nearestBreakTime.minute);
            let duration = Math.floor((nextBreakTime - now) / 1000);
            return { breakTime: nextBreakTime, duration: duration };
        }
    </script>
</body>
</html>
