<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
}
.bg {
  background-image: url('https://static.codemao.cn/coco/player/unstable/ryR63_qP0.image/png?hash=FluJJjCT7SrGTOYFtlgTV663c6l6');
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.centered-content {
  position: absolute;
  top: 50%;
  left: 50%;

  color: white;
}
.text-logo-container {
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 1200px; /* 调整最小宽度以适应较小屏幕 */

.text {

}
.logo {
  height: 10vw; /* 使用视窗宽度单位来调整LOGO大小 */

}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 3vw;
  max-font-size: 12px; /* 限制字体的最大尺寸 */
}
@media (max-width: 600px) {
  .text-logo-container {
    flex-direction: column; /* 在小屏幕上将文本和LOGO堆叠显示 */
  }
  .text {
    margin-right: 0;
    margin-bottom: 10px; /* 为文本和LOGO之间添加垂直空间 */
  }
}
.button {
  background-color: #4CAF50; /* 按钮背景颜色 */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 10px;
  border-radius: 12px; /* 圆角边框 */
