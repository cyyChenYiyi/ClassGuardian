<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>官网 | ClassGuardian</title>
<link rel="icon" href="https://static.codemao.cn/coco/player/unstable/H1hoWF9wR.image/png?hash=FvDjodFEBdUGs31c5YMPVE30iT_h">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: '微软雅黑', Arial, sans-serif;
}
.bg {
    background-image: url('https://static.codemao.cn/coco/player/unstable/ryR63_qP0.image/png?hash=FluJJjCT7SrGTOYFtlgTV663c6l6');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.centered-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}
.text-logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-width: 300px;
}
.text {
    font-size: 4vw;
}
.logo {
    height: 10vw;
    max-height: 80px;
}
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px;
    border-radius: 12px;
    cursor: pointer;
}
.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 1vw;
    max-font-size: 12px;
}
/* 新增轮播图片卡片样式 */
.carousel {
    position: absolute;
    top: 66%; /* 设置为页面高度的三分之二处 */
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 960px;
    overflow: hidden; /* 隐藏溢出的部分 */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.carousel img {
    width: 100%;
    display: block; /* 避免图片下方有空隙 */
    transition: transform 0.5s ease;
}
</style>
</head>
<body>
<div class="bg">
<div class="centered-content">
<div class="text-logo-container">
    <span class="text">新一代课间守护软件，用</span>
    <img src="https://static.codemao.cn/coco/player/unstable/H1RvGK9DC.image/png?hash=FozLLt11Axt0ZeZCeEDpq6lvR-2P" alt="Logo" class="logo">
    <a href="#" class="button">立即下载</a>
</div>
<!-- 新增轮播图片卡片 -->
<div class="carousel">
    <img src="https://static.codemao.cn/coco/player/unstable/S1JxxwQ_0.image/png?hash=Fm_VS7y2Pe27x1ef5PCIwoc2tQLt" alt="Image 1">
    <img src="https://static.codemao.cn/coco/player/unstable/S1JxxwQ_0.image/png?hash=Fm_VS7y2Pe27x1ef5PCIwoc2tQLt" alt="Image 2">
    <img src="https://static.codemao.cn/coco/player/unstable/S1JxxwQ_0.image/png?hash=Fm_VS7y2Pe27x1ef5PCIwoc2tQLt" alt="Image 3">
</div>
</div>
<div class="footer">
    ©️2024-2025 Chen Yiyi
</div>
</div>

</html>
