<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示链接参数</title>
    <style>
        body {
            background-color: white; /* 白色背景 */
            color: black; /* 文本颜色为黑色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        div {
            text-align: center; /* 文本居中 */
        }
    </style>
</head>
<body>
    <div>
        <p id="mima">密码：</p>
        <p id="jiaoyanma">校验码：</p>
    </div>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return "(未提供)";
        }

        // 从URL读取密码（mima）和校验码（jiaoyanma）
        document.getElementById('mima').innerHTML = '密码：' + getQueryVariable('mima');
        document.getElementById('jiaoyanma').innerHTML = '校验码：' + getQueryVariable('jiaoyanma');
    </script>
</body>
</html>
